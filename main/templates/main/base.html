<!DOCTYPE html>
{% load staticfiles %}
<html lang="fr" >
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>{% block title %}Content Gardening | Dommains Management System{% endblock title %}</title>
    <meta content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no' name='viewport'>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="{% static 'main/vendor/bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'main/vendor/datatables/dataTables.bootstrap4.css' %}">
    <link rel="stylesheet" href="{% static 'main/scss/sb-admin.css' %}">

  </head>
  <body>
    {% block content %}
    {% endblock content %}

  </body>
  <script src="{% static 'main/vendor/jquery/jquery.min.js' %}" charset="utf-8"></script>
  <script src="{% static 'main/vendor/bootstrap/js/bootstrap.bundle.min.js' %}" charset="utf-8"></script>
  <script src="{% static 'main/vendor/jquery-easing/jquery.easing.min.js' %}" charset="utf-8"></script>
  <script src="{% static 'main/vendor/chart.js/Chart.min.js' %}" charset="utf-8"></script>
  <script src="{% static 'main/vendor/datatables/jquery.dataTables.js' %}" charset="utf-8"></script>
  <script src="{% static 'main/vendor/datatables/dataTables.bootstrap4.js' %}" charset="utf-8"></script>
  <script src="{% static 'main/js/sb-admin.min.js' %}" charset="utf-8"></script>
  <script src="{% static 'main/js/sb-admin-datatables.min.js' %}" charset="utf-8"></script>
  <script src="{% static 'main/js/sb-admin-charts.min.js' %}" charset="utf-8"></script>
</html>
